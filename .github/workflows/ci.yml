name: node_mongo CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install modules
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint
